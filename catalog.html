<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            background-color: white;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #F57C00;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Каталог товаров</h2>
    </header>
    <div class="product">
        <img src="vegetable.jpg" alt="Овощ">
        <h3>Овощ</h3>
        <p>Цена: 100 рублей</p>
        <button onclick="addToCart('Овощ', 100)">Добавить в корзину</button>
    </div>
    <footer>
        <p>© 2023 Доставка овощей и фруктов</p>
    </footer>
    <script>
        function addToCart(productName, price) {
            alert(`Товар "${productName}" добавлен в корзину!`);
            // Здесь можно добавить логику для сохранения товара в корзину
        }
    </script>
</body>
</html>
